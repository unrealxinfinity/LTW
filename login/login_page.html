<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Form Example</title>
    <link rel="stylesheet" href="login_page_design.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
      <label id="username" class="required">
        Username 
        <input type="text" name="username" placeholder="jomi" required>
      </label>
      <label id="password" class="required">
        Password 
        <input type="password" name="password" required>
      </label>
      <label id="email" class="required">
        E-mail
        <input type="email" name="email" placeholder="jomi@gmail.com" required>
      </label>      
      <button id="register" type="submit">Register</button>
    </form>
  </body>
</html>
